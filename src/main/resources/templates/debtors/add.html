<form action="#" th:action="@{/debtors}" th:object="${debtor}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    </br>
    <label for="village">Village</label>
    <input type="text" th:field="*{village}" id="village" placeholder="Village">
    </br>
    <label for="contactNumber">Contact Number</label>
    <input type="text" th:field="*{contactNumber}" id="contactNumber" placeholder="ContactNumber">
    </br>

    <input type="submit" value="Add Article">
</form>
